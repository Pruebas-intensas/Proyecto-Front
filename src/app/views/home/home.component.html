<app-barra-navegacion></app-barra-navegacion>
<div class="container">
    <hr>
    <h2 class="m-3">Productos disponibles</h2>
    <hr>
    <div class="row justify-content-center">

        <div class="col-xl-4" *ngFor="let prod of productos" >
            <div class="card o-hidden border-0 shadow-lg my-3" [routerLink]="['/detalle', prod.id]" style="height: 250px;">
                <div class="card-body p-0" >
                    <div class="row">
                        <div class="p-5">
                            <div class="text-center">
                                <div class="h3 text-gray-900 mb-2">{{prod.nombre}}</div>
                                <div class="text-gray-900 descripcionProducto">
                                    {{prod.descripcion}}
                                </div>
                                <div *ngIf="prod.ofertas.length > 0; else elseBlock" 
                                    class="h5 text-gray-900 mt-2 mb-0 elemento">Precio actual: {{prod.ofertas[0].monto | currency:'CLP':'code':'1.0-2':'es'}}</div>
                                <ng-template #elseBlock>
                                    <div class="h5 text-gray-900 mt-2 mb-0 elemento">Precio actual: {{prod.precio_minimo | currency:'CLP':'code':'1.0-2':'es' }}</div>
                                </ng-template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
