<div id="wrapper" style="height: 100vh;">

    <!-- Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content" class="main-content">
            
            <!-- Begin Page Content -->

            <div class="container-fluid">


                <!-- Page Heading -->
                <div class="h2 mt-5 mb-2 font-weight-bold text-gray-800" style ="width:80%; margin-left:10%; margin-right:10%;">Productos</div>
                <p class="mb-4" style ="width:80%; margin-left:10%; margin-right:10%;">
                    Aquí puede ver los productos de la página, modificarlos, agregar nuevos o eliminar.</p>

                <!-- DataTales Example -->
                <div class="card shadow mb-4" style ="width:80%; margin-left:10%; margin-right:10%;">
                    <div class="card-body">
                        <button id="myBtn" class="btn btn-lg btn-primary mb-2" style ="margin-left:10%;" data-target="#modal-agregar-producto" data-toggle="modal">
                            Agregar Producto
                        </button>
                        
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="dataTable" style ="width:80%; margin-left:10%; margin-right:10%;"
                                cellspacing="0">
                                <thead>
                                    <tr>
                                        <th class="text-gray-800" style="vertical-align: bottom; width:43%; text-align: center; font-size: 20px">Nombre</th>
                                        <th class="text-gray-800" style="vertical-align: bottom; width:23%; text-align: center; font-size: 20px">Precio Mínimo</th>
                                        <th style="vertical-align: bottom; width:33%"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let producto of productos">
                                        <td style="vertical-align: middle; margin-left: 20%;">{{producto.nombre}}</td>
                                        <td style="vertical-align: middle; text-align: right;">{{producto.precio_minimo}}</td>
                                        <td>
                                            <button class="btn btn-md btn-success" style ="width:30%; margin-left: 10%; margin-right: 10%;" >Editar</button>
                                            <button class="btn btn-md btn-danger mr-2 ml-2" style ="width:30%; margin-left: 10%; margin-right: 10%;">Eliminar</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- End of Main Content -->



    </div>
    <!-- End of Content Wrapper -->

</div>

<app-modal-agregar-producto></app-modal-agregar-producto>
