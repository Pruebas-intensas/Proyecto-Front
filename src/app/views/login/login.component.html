<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <div class="h2 text-gray-900 mb-2">Bienvenido a Praxus</div>
                                    <div class="text-gray-900 mb-2">Sistema de prácticas universitarias</div>
                                </div>
                                <form class="user" [formGroup]="loginForm">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                            id="exampleInputEmail" aria-describedby="emailHelp"
                                            placeholder="Ingresar correo..." formControlName="email" name="email">
                                        <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" 
                                            class="alert alert-danger">
                                            <p *ngIf="loginForm.controls['email'].errors?.['required']">
                                                Se requiere correo
                                            </p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="contraseña"
                                            name="password" formControlName="password">
                                        <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" 
                                            class="alert alert-danger">
                                            <p *ngIf="loginForm.controls['password'].errors?.['required']">
                                                Se requiere contraseña
                                            </p>
                                        </div>
                                    </div>
                                    <button id="myBtn" class="btn-primary btn-user btn-block" (click)="login()">
                                        Iniciar sesión
                                    </button>
                                    <script>
                                        var input = document.getElementById("exampleInputPassword");
                                        input.addEventListener("keypress", function(event) {
                                        if (event.key === "Enter") {
                                            event.preventDefault();
                                            document.getElementById("myBtn").click();
                                        }
                                        });
                                    </script>
                                </form>
                                <hr>
                                <!-- <div class="text-center">
                                    <a class="small" routerLink="/resetPass">¿Has olvidado tu contraseña?</a>
                                </div> -->
                                <div class="text-center">
                                    <a class="small" routerLink="/register">Crear cuenta</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
